{% extends "base.html" %}

{% block title %}Sign Up Page{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center my-4">Sign Up</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="post" class="p-4 border rounded shadow-sm bg-light">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email address:</label>
                        {{ form.email }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">First name:</label>
                        {{ form.first_name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name:</label>
                        {{ form.last_name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                        {{ form.password1 }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Password confirmation:</label>
                        {{ form.password2 }}
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a class="btn btn-secondary" href="{% url 'home' %}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
